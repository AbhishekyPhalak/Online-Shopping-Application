<div *ngIf="message" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100;">
  <div class="toast show align-items-center text-white"
       [ngClass]="type === 'success' ? 'bg-success' : 'bg-danger'" role="alert">
    <div class="d-flex">
      <div class="toast-body">
        {{ message }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close"
              (click)="message = null"></button>
    </div>
  </div>
</div>
