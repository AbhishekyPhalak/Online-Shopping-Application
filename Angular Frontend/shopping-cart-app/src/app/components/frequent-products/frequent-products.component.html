<div class="container">
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let product of products">
      <div class="p-3 border rounded shadow-sm bg-white h-100">
        <h5>{{ product.name }}</h5>
        <p class="text-muted">{{ product.description }}</p>
        <p><strong>${{ product.retailPrice }}</strong></p>
        <a [routerLink]="['/products', product.productId]" class="btn btn-sm btn-primary">View</a>
      </div>
    </div>
  </div>
</div>
