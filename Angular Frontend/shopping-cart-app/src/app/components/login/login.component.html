<app-unlogin-navbar></app-unlogin-navbar>

<div
  class="toast-container position-fixed p-3"
  style="z-index: 1050; top: 50px; left: 50%; transform: translateX(-50%);">
  <div
    #liveToast
    class="toast text-white border-0"
    [ngClass]="toastClass"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    data-bs-delay="4000"
  >
    <div class="d-flex">
      <div class="toast-body">
        {{ toastMessage }}
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"> 
      <div class="mb-4">
        <label for="username" class="form-label">Username</label>
        <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter username">
        <div
          *ngIf="submitted && f['username'].errors"
          class="text-danger mt-1"
        >
          <small *ngIf="f['username'].errors['required']">Username is required.</small>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter password">
        <div *ngIf="submitted && f['password'].errors" class="text-danger mt-1">
          <small *ngIf="f['password'].errors['required']">Password is required.</small>
          <small *ngIf="f['password'].errors['minlength']">
            Password must be at least 3 characters.
          </small>
        </div>
      </div>
      <button style="margin-top: 20px;" type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</div>
