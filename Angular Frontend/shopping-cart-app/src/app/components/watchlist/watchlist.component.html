<app-loggedin-navbar></app-loggedin-navbar>

<div class="container my-4">
  <h4 class="text-center mb-4">Your Watchlist</h4>

  <div class="row gy-4">
    <div class="col-md-6" *ngFor="let product of products">
      <div class="p-3 shadow-sm bg-white rounded border">
        <h5 class="mb-1">{{ product.name }}</h5>
        <p class="text-muted mb-2">{{ product.description }}</p>
        <p class="fw-bold mb-3">{{ product.retailPrice.toFixed(2) }}$</p>
        <div class="d-flex justify-content-end">
          <button class="btn btn-sm btn-outline-primary me-2" [routerLink]="['/products', product.productId]">View</button>
          <button class="btn btn-sm btn-outline-danger me-2" (click)="removeFromWatchlist(product.productId)" >Remove From Watchlist</button>
        </div>
      </div>
    </div>
  </div>
</div>
