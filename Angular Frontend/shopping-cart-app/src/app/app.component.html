<div
  class="toast-container position-fixed p-3"
  style="z-index: 1055; top: 50px; left: 50%; transform: translateX(-50%);">
  <div
    #liveToast
    class="toast text-white border-0"
    [ngClass]="toastClass"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    data-bs-delay="3000"
  >
    <div class="d-flex">
      <div class="toast-body">
        {{ toastMessage }}
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
  </div>
</div>
